{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">

    <div class="card border-0 shadow-lg" style="width: 360px;">
        <div class="card-body p-4">

            <!-- Brand -->
            <div class="text-center mb-4">
                <h2 class="fw-bold mb-0">{{ SITE_NAME }}</h2>
                <small class="text-muted">{{ SITE_TAGLINE }}</small>
            </div>

            {% if form.errors %}
            <div class="alert alert-danger small">
                {{ form.errors }}
            </div>
            {% endif %}

            <h5 class="text-center">Check your email</h5>
            <p class="text-muted small text-center">
                If an account exists, a reset link has been sent.
            </p>
            <a href="{% url 'login' %}" class="btn btn-dark w-100 py-2">
                Back to login
            </a>

        </div>
    </div>

</div>
{% endblock %}
